<!DOCTYPE html>
<html>
<head>
  <title>Companion Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #fff;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      background-color: #0a84ff;
      color: white;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #006edc;
    }

    .secondary {
      background-color: #3a3f45;
    }

    .secondary:hover {
      background-color: #50565e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI Companion "{{ ai_name }}" Found!</h2>
    <a href="/chat">Load Companion</a>
    <a href="/setup" class="secondary">Overwrite / Create New</a>
  </div>
</body>
</html>
